<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

        <!--Style-->
        <link rel="stylesheet" href="../css/PerfilProfe.css">
        <script src="https://kit.fontawesome.com/ebd496b924.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!--Header-->
        <header id="Header">
            <nav id="NavbarAJJD" class="navbar">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <nav id="NavbarAJJD" class="navbar navbar-expand-lg">
                                <div class="container-fluid">

                                    <ul class="nav nav-tabs">
                                        <li class="nav-item">
                                            <a id="InicioNav" class="nav-link"
                                                href="../vistas/bienvenido.html">Inicio</a>
                                        </li>

                                        <li class="nav-item NavbarSubtitlesPages">
                                            <a id="MateriasNav" class="nav-link"
                                                href="../vistas/Alumnado.html">Alumnos</a>
                                        </li>

                                        <li class="nav-item">
                                            <label id="NavbarTitle">AJJD</label>
                                        </li>

                                        <li class="nav-item NavbarSubtitlesPages">
                                            <a id="AlumnosNav" class="nav-link"
                                                href="../vistas/Materias.html">Materias</a>
                                        </li>

                                        <li class="nav-item NavbarSubtitlesPages">
                                            <a style="font-weight: bold;" id="PerfilNav"
                                                class="nav-link" href="#">Perfil</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </nav>
                </div>
            </header>
            <!--Fin Header-->


            <!--Contenido-->
            <div id="MyBody" class="container-fluid">
                <div class="container-fluid">

                    <!-- Registro Profes -->
                    <div class="row">
                        <div class="col-6">
                            <div class="col" style="margin-top: 30px;">
                                <h2 id="CentraTexto">Mi Perfil</h2>
                                <div id="divider" class="col-12"></div>

                                <!-- Formulario -->

                                <form>
                                    <div class="container-fluid col-12">
                                        <div class="row">
                                            <div class="mb-3 col-6" id="textoLabel">
                                                <label for="UsuarioProfe">Nombre de usuario:</label>
                                            </div>
                                            <div class="mb-3 col-6">
                                                <input type="text" class="form-control"
                                                    id="inputProfes"
                                                    aria-describedby="UsuarioProfe"
                                                    placeholder="Tetos">
                                            </div>
                                        </div>
                                    </div>

                                    <div id="dividerMenor" style="margin-top: 20px;" class="col-12"></div>
                                    <div class="container-fluid col-12" style="margin-top: 5%;">
                                        <div class="row">
                                            <div class="mb-3 col-6" id="textoLabel">
                                                <label for="Matricuka">Matrícula:</label>
                                            </div>
                                            <div class="mb-3 col-6">
                                                <input type="number" class="form-control"
                                                    id="inputProfes"
                                                    aria-describedby="Matricuka Profe"
                                                    placeholder="00000000">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="container-fluid col-12">
                                        <div class="row">
                                            <div class="mb-3 col-6" id="textoLabel">
                                                <label for="Nombre">Nombre(s):</label>
                                            </div>
                                            <div class="mb-3 col-6">
                                                <input type="text" class="form-control"
                                                    id="inputProfes"
                                                    aria-describedby="AMaterno Profe"
                                                    placeholder="RAFAEL">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="container-fluid col-12">
                                        <div class="row">
                                            <div class="mb-3 col-6" id="textoLabel">
                                                <label for="APaternoProf">Apellido paterno:</label>
                                            </div>
                                            <div class="mb-3 col-6">
                                                <input type="text" class="form-control"
                                                    id="inputProfes"
                                                    aria-describedby="APaterno Profe"
                                                    placeholder="MARTÍNEZ">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container-fluid col-12">
                                        <div class="row">
                                            <div class="mb-3 col-6" id="textoLabel">
                                                <label for="AMaternoProf">Apellido materno:</label>
                                            </div>
                                            <div class="mb-3 col-6">
                                                <input type="text" class="form-control"
                                                    id="inputProfes"
                                                    aria-describedby="AMaTERNO Profe"
                                                    placeholder="PELAEZ">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12" style="justify-content: center; text-align:
                                        center; margin-top: 10%;">
                                        <button class="btn" id="botonesProfe" style="width: 60%;">
                                            CERRAR SESIÓN
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <div class="col-6">
                            <!-- Parte de la foto -->
                            <div class="col" id="IconoContenedor">
                                <div class="row">
                                    <div class="col-12" id="IconoContenedor">
                                        <img src="../icons/MaleUser.png"
                                            height="400px" width="400px">
                                    </div>
                                    <div class="col">
                                        <div class="row">
                                            <div class="col-3" id="IconoCamara">
                                                <img src="../icons/Camera.png"
                                                    height="40px" width="40px">
                                            </div>
                                            <div class="col-9">
                                                <input type="file" name="InputFotoProfe"
                                                    id="InputFotoProfe" class="InputFotoProfe"/>
                                                <label for="InputFotoProfe">SUBIR FOTO</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Parte de la foto -->

                            <!-- Parte de botones de registro y cancelar -->
                            <div class="container-fluid" style="margin-top: 5%; margin-bottom: 5%;">
                                <div class="row">
                                    <div class="col-6"></div>
                                    <div class="col-6">
                                        <button class="btn" style="margin-left: 35%;"
                                            id="botonesProfe">
                                            ACTUALIZAR
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <!-- Registro Profes -->

                </div>
                <!--Fin Contenido-->
                <script
                    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
                    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
                    crossorigin="anonymous"></script>
            </div>
        </body>

        <!--Footer-->
        <footer id="Footer">
            <label for=""> © 2022 - AJJD COPYRIGHT</label>
        </footer>
        <!--Fin Footer-->

    </html>
