<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

        <!--Style-->
        <link rel="stylesheet" href="../css/registroMateria.css">
        <script src="https://kit.fontawesome.com/ebd496b924.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!--Header-->
        <header id="Header">
            <nav id="NavbarAJJD" class="navbar">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <nav id="NavbarAJJD" class="navbar navbar-expand-lg">
                                <div class="container-fluid">

                                    <ul class="nav nav-tabs">
                                        <li class="nav-item">
                                            <a id="InicioNav" class="nav-link"
                                                href="./materiasReg.html"><img
                                                src="../icons/BackWite.png" 
                                                height="30px"
                                                width="30px"
                                                ></a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </nav>
                </div>
            </header>
            <!--Fin Header-->


            <!--Contenido-->
            <div id="MyBody" class="container-fluid">
                <div class="container-fluid">

                    <!-- Registro Materias -->
                    <div class="row">
                        <div class="col" style="margin-top: 30px;">
                            <h2 id="CentraTexto">Registro Materias</h2>
                            <div id="divider" class="col-12"></div>

                            <!-- Formulario -->

                            <form >
                                <div class="mb-3">
                                  <input type="text" class="form-control" id="NombreMateria" aria-describedby="Materia en cuestión" placeholder="Agrega el nombre de la materia">
                                </div>
                                <div class="mb-3">
                                  <input type="text" class="form-control" id="ProfesorMateria" placeholder="Profesor materia">
                                </div>
                                <div class="row">
                                  <div class="col">
                                    <input type="text" class="form-control" id="HorarioMateria" placeholder="Hora de materia">
                                  </div>
                                  <div class="col">
                                    <input type="text" class="form-control" id="DiasMateria" placeholder="Días de maeria">
                                  </div>
                                </div>
                                <div id="divider" style="margin-top: 20px;" class="col-12"></div>

                                <div class="form-floating" style="margin-bottom: 30px;">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Descripción</label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>

                        </div>
                        <div class="col" id="IconoContenedor">
                            <div class="row">
                                <div class="col-12"  id="IconoContenedor">
                                    <img src="https://images.pexels.com/photos/11135463/pexels-photo-11135463.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" height="300px" width="300px">
                                </div>
                                <div class="col">
                                    <div class="input-group ">
                                        <label class="input-group-text" for="inputGroupFile01">Upload</label>
                                        <input type="file" class="form-control" id="inputGroupFile01">
                                      </div>
                                </div>
                            </div>
                            
                            
                            
                        </div>
                    </div>
                    <!-- Registro Materias -->

                </div>
                <!--Fin Contenido-->



                <!--Footer-->
                <footer id="Footer">
                    <label for=""> © 2022 - AJJD COPYRIGHT</label>
                </footer>
                <!--Fin Footer-->

                    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

                    crossorigin="anonymous"></script>
