<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

        <!--Style-->
        <link rel="stylesheet" href="../css/registro.css">



    </head>
    <body>

        <!--Header-->
        <header id="Header">
            <nav id="NavbarAJJD" class="navbar">
                <div class="container-fluid">
                    <span id="NavbarTitle" class="navbar-brand mb-0 h1">AJJD</span>
                </div>
            </nav>
        </header>
        <!--Fin Header-->

        <br>

        <!--Contenido-->
        <div id="MyBody" class="container-fluid">
            <div id="MyContent" class="container">

                <!--Formulario Registro-->
                <form id="Form" onsubmit="event.preventDefault();validateReg();" action="https://httpbin.org/post" method="POST">
                    <div id="FormRowContentTable" class="row FormRow">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 FormCol">

                            <table class="table table-borderless">
                                <tr>
                                    <td colspan="2">
                                        <div class="mb-3">
                                            <h1 id="FormTitle">Registro</h1><hr id="FormHR">
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label
                                                FormText">Usuario: </label>
                                        </div>

                                    </td>

                                    <td>
                                        <div class="mb-3">
                                            <input type="text" class="form-control"
                                                id="Maestro_registro_Nom" aria-describedby="userlHelp"
                                                placeholder="AJJD@2022">
                                            <div id="userlHelp" class="form-text FormSubText">Su
                                                nombre de usuario es único.</div>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label
                                                FormText">Contraseña: </label>
                                        </div>
                                    </td>

                                    <td>
                                        <div class="mb-3">
                                            <input type="password" class="form-control"
                                                id="contrasena_prim"
                                                aria-describedby="passwordlHelp">
                                            <div id="passwordlHelp" class="form-text FormSubText">Su
                                                contraseña debe tener
                                                al menos 8 caracteres combinado con número, letras y
                                                caracteres especiales</div>
                                        </div>
                                    </td>


                                </tr>

                                <tr>
                                    <td>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label
                                                FormText">Confirmar Contraseña: </label>
                                        </div>
                                    </td>

                                    <td>
                                        <div class="mb-3">
                                            <input type="password" class="form-control"
                                                id="contrasena_conf"
                                                aria-describedby="password2lHelp">
                                            <div id="password2lHelp" class="form-text FormSubText">Confirme
                                                su contraseña</div>
                                        </div>

                                    </td>
                                </tr>



                            </table>

                        </div>
                    </div>

                    <div class="row FormRow">
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 FormCol">
                            <a type="cancel" id="FormButtonCancelar" href="Login.html" class="btn"
                                role="button">
                                <label>Cancelar</label>
                            </a>
                        </div>

                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 FormCol">
                            <button type="submit" id="FormButtonIniciar" value="Ingresar" class="btn"
                                role="button"> Iniciar
                        </button>
                        </div>
                    </div>
                </form>
                <!--Fin Formulario Registro-->

            </div>
        </div>
        <!--Fin Contenido-->

        <br>

        <!--Footer-->
        <footer id="Footer">
            <label for=""> © 2022 - AJJD COPYRIGHT</label>
        </footer>
        <!--Fin Footer-->


        <script src="../back/backMaestro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>


    </body>
</html>
